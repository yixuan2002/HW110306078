<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Please fill out this form to help us improve our site.</h1>
	<label>Name:
		<input type="text" name="name">
	</label>
	<label>Comments:
		<input type="text" name="Comments">
	</label>
	<label>E-mail Address:
		<input type="E-mail" name="E-mail Address">	
	</label>
	<p>Things you liked:</p>
    <input type="checkbox" name="liked" value="sitedesign">Site design<br>
    <input type="checkbox" name="liked" value="links">Links<br>
    <input type="checkbox" name="liked" value="easeofuse">Ease of use<br>
    <input type="checkbox" name="liked" value="images">Images<br>
    <input type="checkbox" name="liked" value="sourcecode">Source code
    <p>How did you get to our site?</p>
    <input type="radio" name="way" value="searchengine">Search engine<br>
    <input type="radio" name="way" value="linksfromanothersite">Links from another site<br>
    <input type="radio" name="way" value="deitelcomwedsite">Deitel.com Web site<br>
    <input type="radio" name="way" value="referenceinabook">Reference in a book<br>
    <input type="radio" name="way" value="other">Other
    <p>Rate our site:</p>
    <select name="rate">
    	<option value="badbad">Bad bad</option>
    	<option value="goodgood">Good good</option>
    	<option value="amazing">Amazing</option>
    </select>
    <br><br>
    <input type="submit" name="submit">

</body>
</html>
